<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuenta del Restaurante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/src/styles/cuenta.css">
</head>
<body class=" bg-light">

    <header><h1>Leinny's</h1></header>

  <div class="container">
    <h2 class="mb-4 mt-4">Cuenta del Restaurante</h2>



    <!-- Apartado de cuenta -->
    <div class="card">
      <div class="card-header bg-dark text-white">
        <strong>Cuenta actual</strong>
      </div>
      <ul class="list-group list-group-flush" id="listaCuenta"></ul>
      <div class="card-footer text-end">
        <strong>Total: $<span id="total">0</span></strong>
      </div>

      <div class="botones">
        <div class="left">
          
          <button class="btn btn-dark propina" onclick="propina(10)"> 10%</button>
          <button class="btn btn-dark propina" onclick="propina(15)"> 15%</button>
          <button class="btn btn-dark propina" onclick="propina(20)">  20%</button>
        </div>
        <div class="center">
          <button class="btn btn-dark propina" onclick="personalizada()">Personalizado</button>
        </div>
        
        <div>
          <button type="button" onclick="pagar()" class="btn btn-dark">Pagar</button>
          
        </div>
      </div>
  </div>


<script src="/src/scripts/mostrarProductos.js"></script>

</body>
</html>
